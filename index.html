<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGS Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <img src="agsstore.png" class="logo">
  <div class="search">
    <input type="text" id="search" placeholder="Buscar produto">
  </div>
  <div class="cart-btn">
    <img src="carri.png">
    <span id="cartCount">0</span>
  </div>
</header>

<section id="banner" class="banner hidden"></section>

<main class="catalog" id="catalog"></main>

<div id="productModal" class="modal hidden"></div>

<div id="cartModal" class="modal hidden"></div>

<div id="formModal" class="modal hidden"></div>

<div id="paymentModal" class="modal hidden"></div>

<footer class="footer">
  <p>© 2026 AGS Store • Pagamento seguro via PIX</p>
</footer>

<script src="script.js"></script>

<div id="toast" class="toast hidden"></div>

</body>
</html>
